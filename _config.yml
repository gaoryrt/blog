# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# duoshuo_share: true


# Site
title: '> blog name goes here <'
subtitle: 'Gather ye rosebuds while ye may'
description: 'digital diary of gaoryrt.'
author: gaoryrt
language: zh-CN
timezone:

baidu_analytics: e9ebc48b7426f8e47380b8699af2ca24

google_analytics: xyaFwSI1VZa80BtZHe7okdwZ9tuTs-lYAAuDt1bsCxM

disqus_shortname: gaoryrt

# Social links
social:
  github: https://github.com/gaoryrt
  weibo: http://weibo.com/R1T1AN
  zhihu: http://www.zhihu.com/people/mh-gao
  email: gaoryrt@gmail.com
social_icons:
  enable: true
  知乎: global

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://gaoryrt.com
root: /
permalink: :year/:month-:day-:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [aes/**, CV/**, gallery/*, flex/index.html, 404.html, em2px/*.html, wx_share.png, about.html]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  auto_detect: true
  wrap: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hexo-theme-pln
# theme: hexo-theme-bipus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/gaoryrt/gaoryrt.github.io.git
  branch: master

# Avatar
avatar: /images/avatar.jpg

index_generator:
  per_page: 12

archive_generator:
  per_page: 0
  yearly: true
  monthly: true

tag_generator:
  per_page: 0

feed:
  type: rss2
  path: rss2.xml
  limit: 5
  hub:

sitemap:
    path: sitemap.xml

search:
  path: search.xml
  field: all
